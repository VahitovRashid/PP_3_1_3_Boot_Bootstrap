<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="row">
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">

         <strong><a th:text="${user.getUsername()}"></a></strong>
        <span class="text-start">with role:
            <a th:each="rol : ${user.getRoles()}" th:text="${rol.getName()}+' '"></a>
        </span>
    </span>
    <ul class="navbar-nav px-4">
        <li class="nav-item text-nowrap">
            <form method="POST" th:action="@{/logout}">
                <button type="submit" name="submit" value="value" class="nav-link bg-dark border-0">logout</button>
            </form>
        </li>
    </ul>
</nav>

    <div class="row">
        <div class="col-md-2 bg-white" style="padding-top: 20px; padding-left: 0px; padding-right: 0px; height: 100vh">
            <!--навигация слева-->
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${#httpServletRequest.getRequestURI().equals('/admin/') ? 'active bg-primary text-white' : ''}"
                       href="#" th:href="@{/admin/}" aria-current="page">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${#httpServletRequest.getRequestURI().equals('/user') ? 'active bg-primary text-white' : ''}"
                       href="#" th:href="@{/user}">User</a>
                </li>
            </ul>

        </div>
        <div class="col-md-10 bg-light"
             style="padding-top: 20px;
                        height: 100vh">
        <h2>User information page</h2>
        <div>
            <p><strong>About user</strong></p>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">LastName</th>
                        <th scope="col">Username</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${user}">
                        <td th:text="${user.getId()}"></td>
                        <td th:text="${user.getName()}"></td>
                        <td th:text="${user.getLastName()}"></td>
                        <td th:text="${user.getUsername()}"></td>
                        <td>
                            <li th:each="rol : ${user.getRoles()}"
                                th:text="${rol.getName()}">Role</li>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
